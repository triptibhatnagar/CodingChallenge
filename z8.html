<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day8Coding</title>
</head>
<body>
    <form>
        <h2 align="center"><b><u>STUDENT REGISTRATION FORM</u></b></h2>
        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="fname">
        <br><br>
        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="lname">
        <br><br>
        <label for="dob">Date Of Birth:</label>
        <input type="date" id="dob" name="dob">
        <br><br>
        <label for="email">E-mail I'D:</label>
        <input type="text" id="email" name="email">
        <br><br>
        <label for="phone">Mobile Number:</label>
        <input type="tel" id="phone" name="phone">
        <br><br>
        <span>Gender:</span>
        <input type="radio" id="gender1" name="gender">
        <label for="gender1">Male</label>
        <input type="radio" id="gender2" name="gender">
        <label for="gender2">Female</label>
        <br><br>
        <label for="aadhar">Aadhar Card Number:</label>
        <input type="text" name="aadhar" id="aadhar">
        <br><br>
        <label for="country">Country:</label>
        <select name="country" id="country">
            <option value="india">India</option>
            <option value="nepal">Nepal</option>
            <option value="bangladesh">Bangladesh</option>
            <option value="africa">Africa</option>
        </select>
        <br><br>
        
        <fieldset>
            <legend>Address</legend>
            <label for="street">Street:</label>
            <input type="text" id="street" name="street">
            <br><br>
            <label for="city">City:</label>
            <input type="text" id="city" name="city">
            <br><br>
            <label for="state">State:</label>
            <input type="text" id="state" name="state">
            <br><br>
            <label for="pincode">Pin Code:</label>
            <input type="text" id="pincode" name="pincode">
        </fieldset>
        <br>
        
        <span>Languages Known:</span>
        <input type="checkbox" name="eng" id="eng">
        <label for="eng">English</label>
        <input type="checkbox" name="hindi" id="hindi">
        <label for="hindi">Hindi</label>
        <input type="checkbox" name="french" id="french">
        <label for="french">French</label>
        <input type="checkbox" name="german" id="german">
        <label for="german">German</label>
        <br><br>
        
        <label for="school">School:</label>
        <input type="text" name="school" id="school">
        <br><br>
        <label for="tenthpercentage">10th Percentage:</label>
        <input type="text" name="tenthpercentage" id="tenthpercentage">
        <br><br>
        <label for="twelthpercentage">12th Percentage:</label>
        <input type="text" name="twelthpercentage" id="twelthpercentage">
        <br><br>
        <label for="department">Course Applied For:</label>
        <select name="department" id="department">
            <option value="btech">B.Tech CSE</option>
            <option value="btech">B.Tech ECE</option>
            <option value="btech">B.Tech MECH</option>
            <option value="btech">B.Tech CIVIL</option>
            <option value="bca">BCA</option>
            <option value="llb">LLB</option>
            <option value="bsc">B.Sc</option>
            <option value="bcom">B.Com</option>
            <option value="ba">B.A</option>
        </select>
        <br><br>

        <input type="submit" value="Submit">
        <input type="submit" value="Reset">
    </form>
</body>
</html>
