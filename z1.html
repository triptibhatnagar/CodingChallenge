<!DOCTYPE html>
<html>
    <head>
        <meta charset = "UTF-8">
        <meta 
        name = "description"
        content = "This is the description">
        <title>
            My first webpage
        </title>
    </head>
    <body>
        <!-- 1. Void tag -->
        <img src = "mmdu.jpeg" alt = "MMDU" 
        width = "300px" height = "300px">
        <!-- 2. Self closing tag -->
        <br>
        <hr>
        <!-- 3. Heading tag -->
        <h1>This is heading 1</h1>
        <h2>This is heading 2</h2>
        <h3>This is heading 3</h3>
        <h4>This is heading 4</h4>
        <h5>This is heading 5</h5>
        <h6>This is heading 6</h6>
        <!-- 4. Paragraph tag with bold , italic & underline tags -->
        <p>My Name is <b><i>Tripti Bhatnagar.</i></b></p>
        <p>Today , I'm starting the 21-days coding challenge under the guidance of <b><u>Alpha Tech.</u></b></p>
        <!-- 5. Super Script and Sub Script -->
        <p>The answer of 10<sup>2</sup> is equal to 100</p>
        <p>Chemical Formula of Water is H<sub>2</sub>O.</p>
    </body>
</html>
