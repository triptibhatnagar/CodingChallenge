<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>Employee Details</legend>
    <label for="firstname">First Name:</label>
    <input type="text" name="firstname" id="firstname">
    <br>
    <br>
    <label for="lastname">Last Name:</label>
    <input type="text" name="lastname" id="lastname">
    <br>
    <br>
    <input type="radio" name="male" id="male">
    <label for="male">Male</label>
    <input type="radio" name="female" id="female">
    <label for="female">Female</label>
    <input type="radio" name="other" id="other">
    <label for="other">Prefer Not To Say</label>
    <br>
    <br>
    <label for="dob">Date Of Birth:</label>
    <input type="date" name="dob" id="dob">
    <br>
    <br>
    <label for="lang">Languages Known:</label>
    <br>
    <label for="lang1">English</label>
    <input type="checkbox" name="lang1" id="lang1">
    <label for="lang2">Hindi</label>
    <input type="checkbox" name="lang2" id="lang2">
    <label for="lang3">French</label>
    <input type="checkbox" name="lang3" id="lang3">
    <br>
    <br>
    <label for="employeeid">Employee ID:</label>
    <input type="text" name="employeeid" id="employeeid">
    <br>
    <br>
    <label for="designation">Designation:</label>
    <input type="text" name="designation" id="designation">
    <br>
    <br>
    <label for="phoneno">Phone Number:</label>
    <input type="text" name="phoneno" id="phoneno">
    <br>
    <br>
    <label for="address">Address:</label>
    <br>
    <textarea name="address" id="address" rows="5" cols="15" placeholder="enter your permanent address.."></textarea>
    <br>
    <br>
    <input type="submit" value="SUBMIT">  
    </fieldset>
</body>
</html>
